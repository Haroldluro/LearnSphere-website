<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Sphere</title>
    <link rel="stylesheet" href="coursePage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="project/logo.png" alt="Logo">
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="./CoursePage.html">Course</a></li>
                    <li><a href="./About.html">About Us</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="login">
                <button onclick="window.location.href='./Login.html';">Login</button>
            </div>
        </div>
    </header>

      <main class="main-content">
        <div class="course-selector">
            <button class="arrow left-arrow">&lt;</button>
            <div class="course-section">
                <div class="course-item">
                    <div class="course-image-container">
                        <img src="project/match.jpg" alt="Math" class="course-image">
                    </div>
                    <button class="start-btn" onclick="window.location.href='./questionpage.html'">START</button>
                </div>
                <div class="course-item">
                    <div class="course-image-container">
                        <img src="project/english.jpg" alt="English" class="course-image">
                    </div>
                    <button class="start-btn" onclick="window.location.href='./questionpage.html'">START</button>
                </div>
                <div class="course-item">
                    <div class="course-image-container">
                        <img src="project/science.jpg" alt="Science" class="course-image">
                    </div>
                    <button class="start-btn" onclick="window.location.href='./questionpage.html'">START</button>
                </div>
            </div>
            <button class="arrow right-arrow">&gt;</button>
        </div>
    </main>

    <footer>
        <p>Designed By: Moncier Aldous Lim/Harold Luro - BSIT 22A2</p>
        <div class="logo">
            <img src="project/logo.png" alt="Logo">
        </div>
        <a href="./Feedback.html">Feedback</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const courseSection = document.querySelector('.course-section');
            const courseItems = document.querySelectorAll('.course-item');
            const leftArrow = document.querySelector('.left-arrow');
            const rightArrow = document.querySelector('.right-arrow');
            let currentIndex = 0;

            function showCourse(index) {
                const offset = -index * 100;
                courseSection.style.transform = `translateX(${offset}%)`;
            }

            leftArrow.addEventListener('click', function() {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : courseItems.length - 1;
                showCourse(currentIndex);
            });

            rightArrow.addEventListener('click', function() {
                currentIndex = (currentIndex < courseItems.length - 1) ? currentIndex + 1 : 0;
                showCourse(currentIndex);
            });

            // Initialize the first course item to be visible
            showCourse(currentIndex);
        });
    </script>
</body>
</html>
