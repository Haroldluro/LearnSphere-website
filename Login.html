<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Sphere</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="project/logo.png" alt="Logo">
        </div>
        <div class="navbar">
           
            <nav>
                <ul>
                    <li><a href="./CoursePage.html">Course</a></li>
                    <li><a href="./About.html">About Us</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="login">
                <button onclick="window.location.href='./Login.html'">Login</button>
            </div>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <div class="login-image">
                    <img src="project/books.avif" alt="Books">
                </div>
                <div class="login-form-container">
                    <h2>LOGIN</h2>
                    <div class="form">
                        <label for="username">
                            <span>Username</span>
                            <div class="input-container">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username">
                            </div>
                        </label>
                        <label for="password">
                            <span>Password</span>
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password">
                            </div>
                        </label>
                        <button type="submit" onclick="window.location.href='profile.html'">LOGIN</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Designed By: Moncier Aldous Lim/Harold Luro - BSIT 22A2</p>
        <div class="logo">
            <img src="project/logo.png" alt="Logo">
        </div>
        <a href="./Feedback.html">Feedback</a>
    </footer>
</body>
</html>
